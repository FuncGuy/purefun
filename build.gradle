apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'
apply plugin: 'com.bmuschko.nexus'
apply plugin: 'org.sonarqube'

group = 'com.github.tonivade'
version = '0.9.0-SNAPSHOT'
archivesBaseName = 'purefun'

buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.2"
  }
}

jacoco {
  toolVersion = '0.8.2'
}

test {
  useJUnitPlatform()

  jacoco {
    destinationFile = file("${buildDir}/jacoco/test.exec")
  }
}

jacocoTestReport {
  reports {
    xml.enabled = true
    html.enabled = true
    xml.destination file("${buildDir}/reports/jacoco/report.xml")
  }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories { 
  mavenLocal() 
  mavenCentral() 
  maven {
    url = 'https://oss.sonatype.org/content/repositories/snapshots'
  }
}

dependencies {
  testCompile 'nl.jqno.equalsverifier:equalsverifier:3.0.3'
  testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
  testCompile 'org.mockito:mockito-core:2.23.4'
}

jar {
  manifest {
    attributes('Automatic-Module-Name': 'com.github.tonivade.purefun')
  }
}

modifyPom {
  project {
    name 'Pure Fun'
    description 'Functional Programming Library for Java'
    url 'https://github.com/tonivade/purefun'
    inceptionYear '2018'

    scm {
      url 'https://github.com/tonivade/purefun'
      connection 'scm:https://github.com/tonivade/purefun.git'
      developerConnection 'scm:git://github.com/tonivade/purefun.git'
    }

    licenses {
      license {
        name 'The MIT License (MIT)'
        url 'https://github.com/tonivade/purefun/blob/master/LICENSE'
        distribution 'repo'
      }
    }

    developers {
      developer {
        id 'tonivade'
        name 'Antonio Mu√±oz'
        email 'antoniogmc@gmail.com'
      }
    }
  }
}

extraArchive {
  sources = true
  tests = false
  javadoc = true
}

nexus {
  sign = true
  repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2'
  snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots'
}
